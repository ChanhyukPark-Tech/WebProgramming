<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>설악산 종주</title>
	<link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="header">
		<div class="global-width">
			<h1 class="page-title">속초 설악 두 산꾼의 정복기</h1>
			<p class = "title-content">
				2021.06.23 - 2021.06.25
			</p>
		</div>
	</header>
	<section class="scroll-content">
		<div class="scroll-graphic">
			<div class="graphic-item"><img class="scene-img" src="images/00.jpg" alt=""></div>
			<div class="graphic-item"><img class="scene-img" src="images/01.jpg" alt=""></div>
			<div class="graphic-item" data-action="birdFlies">
				<img class="bird" src="images/bird.gif" alt="">
				<img class="scene-img" src="images/02.jpg" alt="">
			</div>
			<div class="graphic-item"><img class="scene-img" src="images/bird.gif" alt=""></div>
			<div class="graphic-item"><img class="scene-img" src="images/03.jpg" alt=""></div>
			<div class="graphic-item" data-action="birdFlies2">
				<img class="bird" src="images/bird.gif" alt="">
				<img class="scene-img" src="images/04.jpg" alt="">
			</div>
			<div class="graphic-item"><img class="scene-img" src="images/05.jpg" alt=""></div>
			<div class="graphic-item"><img class="scene-img" src="images/06.jpg" alt=""></div>
			<div class="graphic-item"><img class="scene-img" src="images/07.jpg" alt=""></div>
			<div class="graphic-item"><img class="scene-img" src="images/08.jpg" alt=""></div>
			<div class="graphic-item"><img class="scene-img" src="images/09.jpg" alt=""></div>
		</div>
		<div class="scroll-text global-width">
			<div class="step">
				<p class="text-center">
					한적한 , 속초 해변
				</p>
			</div>
			<div class="step">
				<p class="text-center">
					여유로운 낚시, 그땐 알지못했다.
				</p>
			</div>
			<div class="step">
				<p class="text-center">
					바닷가에서 보는 일몰
				</p>
			</div>
			<div class="step">
				<p class="text-center">
					이때 좀 쉬었으면 좋았을려만.
				</p>
			</div>
			<div class="step">
				<p class="text-center">
					속초 핫플레이스.
				</p>
			</div>
			<div class="step">
				<p class="text-center">
					산은 얕잡아봐선 안돼
				</p>
			</div>
			<div class="step">
				<p class="text-center">
					저분이 누군지 알어? 저분 산꾼이여,
				</p>
			</div>
			<div class="step">
				<p class="text-center">
					설악산의 경치
				</p>
			</div>
			<div class="step">
				<p class="text-center">
					한 다리를 잃은 해창
				</p>
			</div>
			<div class="step">
				<p class="text-center">
					눈 돌리면 스위스,
				</p>
			</div>
			<div class="step">
				<p class="text-center">
					설악산 정복
				</p>
			</div>
		</div>
	</section>
	<section class="normal-content global-width">
		<h2>1일차 해변 및 시장정복</h2>
		<p>새우튀김 감자전</p>
		<h2>2일차 설악산 종주</h2>
		<p>대청봉 정복</p>
	</section>
	<footer class="global-footer">
		<a href="https://yoxi.co.kr" target="blank">Yoxi.co.kr</a>
	</footer>

	<script src="main.js" ></script>
